<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <title>Tifinagh World</title>
    <style>
@font-face {
  font-family: 'NotoSansTifinagh';
  src: url(./NotoSansTifinagh-Regular.ttf);
}

html, body, #map {
  height: 100%;
  width: 100%;
  margin: 0;
  padding: 0;
}
path.leaflet-interactive {
  cursor: move;
  fill: rgb(147, 196, 184) !important;
  fill-opacity: 1 !important;
  stroke-width: 0 !important;
}
.mali-label {
  font-family: 'NotoSansTifinagh', sans-serif;
  text-shadow: 2px 2px 2px #fff;
  font-size: 120%;
  font-weight: light;
}
    </style>
    <link rel="stylesheet" href="//unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
  </head>
  <body>
    <div id="map"></div>
    <script src="//unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <script src="./georeactor-client-leaflet.js"></script>
    <script>
      georeactor({
        tiles: ['//{s}.tiles.mapbox.com/v3/mapmeld.tifinagh-world/{z}/{x}/{y}.png'],
        data: ['./mali.geojson']
      });
      var myIcon = L.divIcon({className: 'mali-label'});
      L.marker([14.5777575,-5.4801887], {icon: myIcon}).addTo(GEOREACTOR.map);
      document.getElementsByClassName('mali-label')[0].innerHTML = 'ⵎⴰⵍⵉ';
    </script>
  </body>
</html>
